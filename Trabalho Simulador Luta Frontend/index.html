<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <title>Projeto - Luta</title>
    </head>
    <body>
        <div id="selection-screen">
            <h1>Escolha os Lutadores</h1>
            <div class="selection-container">
                <div class="player-setup">
                    <h2>Jogador 1</h2>
                    <label>Nome:</label>
                    <input
                        type="text"
                        id="p1-name"
                        placeholder="Digite o nome"
                    />

                    <label>Classe:</label>
                    <select id="p1-class">
                        <option value="knight">Knight</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="chicken">Chicken Little</option>
                        <option value="bigmac">Big Mac</option>
                    </select>

                    <label>Imagem:</label>
                    <div class="image-picker">
                        <label>
                            <input
                                type="radio"
                                name="p1-image"
                                value="assets/images/CRGOAT.gif"
                                checked
                            />
                            <img src="assets/images/CRGOAT.gif" alt="CR7" />
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="p1-image"
                                value="assets/images/neymar.gif"
                            />
                            <img src="assets/images/neymar.gif" alt="Neymar" />
                        </label>
                    </div>
                </div>

                <div class="player-setup">
                    <h2>Jogador 2</h2>
                    <label>Nome:</label>
                    <input
                        type="text"
                        id="p2-name"
                        placeholder="Digite o nome"
                    />

                    <label>Classe:</label>
                    <select id="p2-class">
                        <option value="knight">Knight</option>
                        <option value="sorcerer">Sorcerer</option>
                        <option value="chicken">Chicken Little</option>
                        <option value="bigmac">Big Mac</option>
                    </select>

                    <label>Imagem:</label>
                    <div class="image-picker">
                        <label>
                            <input
                                type="radio"
                                name="p2-image"
                                value="assets/images/CRGOAT.gif"
                            />
                            <img src="assets/images/CRGOAT.gif" alt="CR7" />
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="p2-image"
                                value="assets/images/neymar.gif"
                                checked
                            />
                            <img src="assets/images/neymar.gif" alt="Neymar" />
                        </label>
                    </div>
                </div>
            </div>
            <button id="start-button">Iniciar Batalha</button>
        </div>

        <div id="game-area" class="hidden">
            <div class="fight-area">
                <div id="char">
                    <img src="" alt="Lutador 1" width="350px" height="240px" />
                    <div class="life-bar">
                        <div class="bar" style="width: 10%"></div>
                    </div>
                    <strong class="name"> -- </strong>
                    <div>
                        <button class="attack-button">Atacar</button>
                    </div>
                </div>
                <div id="monster">
                    <img src="" alt="Lutador 2" width="350px" height="240px" />
                    <div class="life-bar">
                        <div class="bar" style="width: 10%"></div>
                    </div>
                    <strong class="name"> -- </strong>
                    <div>
                        <button class="attack-button">Atacar</button>
                    </div>
                </div>
            </div>

            <div id="end-game-options" class="hidden">
                <h2>Fim da Batalha!</h2>
                <button id="restart-button">Reiniciar Batalha</button>
                <button id="selection-button">Voltar à Seleção</button>
            </div>
            <ul class="log"></ul>
        </div>

        <script src="assets/js/classes.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
